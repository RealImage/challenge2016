<div class="jumbotron text-center">
  <h1>List Of States in {{country.Name}}</h1>
    <a href="#states/new/{{country.Id}}"><i class="fa fa-plus-circle"></i> Add State</a>

  <table class="table table-bordered table-striped">
    
    <thead>
      <tr>
        <th>
            ID
        </th>
        <th>
          NAME
        </th>
        <th>
          CODE
        </th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    
    <tbody>
      <tr ng-repeat="state in states">
        <td>{{ state.Id }}</td>
        <td>{{ state.Name }}</td>
        <td>{{ state.Code }}</td>
        <td><a href="#states/{{ state.Id }}"><i class="fa fa-eye"></i> View State</a></td>
        <td><a href="#cities/new/{{ state.Id }}"><i class="fa fa-plus-circle"></i> Add city</a></td>
      </tr>
    </tbody>
    
  </table>
</div>
