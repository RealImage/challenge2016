<div class="jumbotron text-center" style="margin-top: 20px;">
    <div class="row">
    	<div class="form-group col-md-3">
        <select ng-model="destributer" class="form-control">
          <option value="">Select Destributer</option>
          <option ng-repeat="destributer in destributers">{{destributer}}</option>
        </select>
  		</div>
  		<div class="form-group col-md-3">
    		<input type="text" class="form-control" ng-model="city" placeholder="City">
  		</div>
  		<div class="form-group col-md-3">
    		<input type="text" class="form-control" ng-model="province" placeholder="Province">
  		</div>
  		<div class="form-group col-md-3">
    		<input type="text" class="form-control" ng-model="country" placeholder="Country">
  		</div>
    </div>
    <div class="row">
    	<button type="button" ng-click="searchDetails()" class="btn btn-primary" style="float: left; margin-left: 15px;">Search</button>
    </div>
    <div class="row">
    	<p class="{{infoclass}}" style="margin: 15px;">{{result}}</p>
    </div>  
</div>
